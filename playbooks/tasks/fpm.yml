---

- include: user.yml
  when: mode == "pre"

- name: Make sure php-fpm is started
  service:
    name="{{ php_prefix }}-php-fpm"
    state="started"
    enabled="yes"
  when: mode == "post"

- name: mount nfs
  mount:
    name="/shared"
    src="{{ fs_backnet_addrs[0] }}:/shared"
    fstype="nfs"
    opts="defaults"
    dump="0"
    passno="2"
    state="mounted"
  when: mode == "post"
